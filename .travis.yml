language: common-lisp
sudo: false

env:
  global:
    - PATH=~/.roswell/bin:$PATH
    - ROSWELL_INSTALL_DIR=$HOME/.roswell
  matrix:
    - LISP=sbcl-bin
    - LISP=ccl-bin


install:
  # Install roswell

  - curl -L https://raw.githubusercontent.com/snmsts/roswell/release/scripts/install-for-ci.sh | sh

  # Install dependencies
  #- git clone https://gitlab.common-lisp.net/alexandria/alexandria.git ~/lisp/alexandria

cache:
  directories:
    - $HOME/.roswell

script:
  - ros -e '(progn
              (push (pathname "~/sergadin/CCS/") asdf:*central-registry*)
              (ql:quickload "ccs")
              (ql:quickload "ccs-test")
              (lift:describe-test-result (lift:run-tests :suite :root) t))'
